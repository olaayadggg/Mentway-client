<div class="container">
  <div class="card shadow p-3 mb-5 bg-white border-0 ">
      <div class="profileImage rounded-circle">
        <mat-icon class="icon">add_photo_alternate</mat-icon>
    </div>
    <form action="">
      <div class="row ">
        <div class="col-lg-12">
          <div class="m-4 py-5">
            <div class="row ">
              <div class="col-md-12">
                <label class="labels my-2 ">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Name"
                />
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-md-12">
                <label class="labels my-2">Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Address"
                />
              </div> -->
              <div class="col-md-12">
                <label class="labels my-2">E-Mail </label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="col-md-12">
                <label class="labels my-2">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                />
              </div>
              <div class="col-md-12">
                <label class="labels my-2">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter A Matched Password"
                />
              </div>
            </div>
            <div class="row my-4">
              <button type="submit" class="btn">Save changes</button>

          </div>
