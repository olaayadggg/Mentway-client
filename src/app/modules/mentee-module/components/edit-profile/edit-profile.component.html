<div class="container">
  <h3 class="mt-3">Edit Profile</h3>
  <div class="container">
      <form action="">
          <div class="row mb-4">
              <div class="col-lg-12">
                  <div class="profileImage">
                      <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                          alt="" class="rounded-circle" width="150px" height="150px">
                  </div>
                      <div class="p-3 py-5">
                          <div class="row mt-2">
                              <div class="col-md-6">
                                  <label class="labels">First_Name</label>
                                  <input type="text" class="form-control" value="Enter Your First_Name"/>
                              </div>
                              <div class="col-md-6">
                                  <label class="labels">Last_Name</label>
                                  <input type="text" class="form-control" value="Enter Your Last_Name"/>
                              </div>
                          </div>
                          <div class="row mt-3">
                              <div class="col-md-12">
                                  <label class="labels">Address</label>
                                  <input type="text"
                                      class="form-control" value="Enter Your Address"/>
                              </div>
                              <div class="col-md-12">
                                  <label class="labels">Email </label>
                                  <input type="email" class="form-control" value="Enter Your Email"/>
                              </div>
                              <div class="col-md-12">
                                  <label class="labels">Password</label>
                                  <input type="password" class="form-control" value="Enter Password"/>
                              </div>
                          </div>
                          <div class="row my-4 p-3 buttons">
                              <button type="submit" class="btn BtnSave" > Save </button>
                              <button type="submit" class="btn BtnCancle">Cancle</button>
                          </div>
                      </div>
               </div>
          </div>
      </form>
  </div>
</div>
