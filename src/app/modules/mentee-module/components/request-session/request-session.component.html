<main>
  <section class="section section-lg">
    <div class="container d-flex col-lg-9 mt-5 shadow-lg p-3 mb-5 bg-white border-0 justify-content-between">
      <div class="col-lg-5 text-center mt-5">
        <h1 style="font-family: 'Rubik';
        font-style: normal;
        font-weight: 700;
        font-size: 48px;">Select your date and time</h1>
        <img src="./assets/img/ill/Scheduling.svg" />
      </div>
      <div class="col-lg-6 mt-5 ">
        <div class="card mt-2">
          <mat-form-field>
            <mat-label>Input & change events</mat-label>
            <input matInput [matDatepicker]="picker"
                   (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <div class="example-events">
            <div *ngFor="let e of events">{{e}}</div>
          </div>


          <button class="btn mt-5">
            Process to Pay
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
