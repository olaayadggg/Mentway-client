<main>
  <section class="section section-lg">
    <div class="container d-flex col-lg-9 mt-5 shadow-lg p-3 mb-5 bg-white border-0 justify-content-between">
      <div class="col-lg-5 text-center mt-5">
        <h1 class="text">Select your date and time</h1>
        <img src="./assets/img/ill/Scheduling.svg" />
      </div>
      <div class="col-lg-6 mt-5 ">
        <form action="">
        <div class="card mt-2">

            <mat-form-field>
              <mat-label>Pick a date</mat-label>
              <input matInput [matDatepicker]="picker"
                     (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div class="w-100">
              <div class="form">
                <label for="">Choose time</label>
                <input type="time" class="form-control" cols="30"  value="10:05 AM" />
                <div class="mt-2">
                  <textarea name="comment" placeholder="Write a comment" cols="30" rows="10"></textarea>
                </div>
              </div>
              <!-- <div class="example-events">
                <div *ngFor="let e of events">{{e}}</div>
              </div> -->


            </div>


          <button class="btn mt-5" type="submit" routerLink="/mentee/requestcard" >
            Process to Pay
          </button>
        </div>
      </form>
      </div>
    </div>
  </section>
</main>
