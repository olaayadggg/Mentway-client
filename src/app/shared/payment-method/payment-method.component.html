<main class="d-flex justify-content-center">
<div class="w-75 d-flex justify-content-center p-4">

    <form id="payment-form" class="w-75 p-4 d-flex flex-column justify-content-center">
        <div id="payment-element" class="w-100">
            <!-- Elements will create form elements here -->
        </div>
        <div class="d-flex justify-content-center mt-5 pt-3 pb-5">
            
            <button id="submit" class="btn w-25" (click)="submit($event)">Add Payment Method</button>
        </div>
        <div id="error-message">
            <!-- Display error message to your customers here -->
        </div>
    </form>
</div>
</main>
