<table class="custom-table bottom-border-radius">
    <thead>
        <tr>
        <th>{{ role === 'mentor' ? 'Mentor Lists' : 'Mentee Lists' }}</th>
        <th>Scheduled Date</th>
        <th>Scheduled Timing</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
        <td class="user-cell">
            <div class="user-info">
            <img [src]="row['profile-pic']" alt="User Image" class="user-image">
            <span class="user-name">{{ row.mentor }}</span>
            </div>
        </td>
        <td>{{ row.scheduledDate1 }}</td>
        <td><div class="date">{{ row.scheduledDate2 }}</div></td>
        <td><button [routerLink]="['/user/jim']"  style="border: none; background-color: #EDFFF6; border-radius: 8px;"><i class="fas fa-eye" style="color: #1FAB89;"></i><span class="view-text"> Join Session</span></button></td>
        </tr>
    </tbody>
    </table>

        <app-pagination [totalItems]="totalItems" [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" (pageChanged)="onPageChanged($event)"></app-pagination>
