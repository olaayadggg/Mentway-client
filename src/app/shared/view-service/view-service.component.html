<div class="w-100 d-flex justify-content-center">

<div class="card p-5 w-75 m-5" style="background: white; height: 24rem;">
  <div class="card-body ">
    <div class="row justify-content-between gap-2">
      <h3 class="card-title mb-2 fw-bold col text-capitalize" style="color:#1FAB89;">{{service?.title}}</h3>
      <button *ngIf="userRole==='MENTEE'" class="col-2 btn btn-success" routerLink="/mentee/date-pick/{{serviceId}}">Request Service</button>
    </div>
    <div class="row justify-content-start">
      <!-- <p class="card-text col-1">Ahmed</p> -->
      <p class="card-text col-1">{{service?.duration}} hours</p>
      <p class="card-text col-1">{{service?.price|currency}}</p>
    </div>
    <p class="card-text">{{service?.details}}</p>
  </div>
</div>
</div>
