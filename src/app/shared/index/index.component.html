<div class="container upcoming">
    <div class="booking-summary">
    <h2 class="title">Booking Summary</h2>
    <div class="breadcrumbs">
        <a href="/home" class="aa">Home</a>/<a [routerLink]="role === 'mentor' ? '/mentor/profile-mentor' : '/mentee/profile-mentee'" class="aa">Profile</a>/ <span class="currentLink">{{currentLinkText}}</span>
    </div>
    </div>
    <div class="row mb-5">
    <div class="col-lg-4 col-md-5 col-sm-5 col-xs-12" id="container">
        <main class="profile-page">
        <div class="profile-container">
            <div class="profile-header d-flex">
            <div class="profile-image">
                <img src="./assets/img/theme/team-4-800x800.jpg" alt="Profile Image" class="rounded-circle profile-picture">
            </div>
            <div class="profile-info">
                <h2 class="name">Samira Samir</h2>
                <p class="job">DevOps Designer</p>
                <p class="country">Egypt</p>
            </div>
            </div>
            <div class="profile-links">
            <a [class.is-active]="currentLink === 'booking'" (click)="showDiv('booking','Requests')">Requests</a>
            <a  [class.is-active]="currentLink === 'upcoming'" (click)="showDiv('upcoming','Upcoming Session')" class="is-active">Upcoming Session</a>
            <a [class.is-active]="currentLink === 'reviews'"  *ngIf="role === 'mentor'" (click)="showDiv('reviews','Reviews')">Reviews</a>
            <a [class.is-active]="currentLink === 'personal'" (click)="showDiv('personal','Personal Information')">Personal Information</a>
            </div>
        </div>
        </main>
    </div>

    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <div *ngIf="currentDiv === 'upcoming'">
            <app-upcoming-sessions></app-upcoming-sessions>
        </div>
        <div *ngIf="currentDiv === 'booking'" class="new-div">
            <app-requests></app-requests>
        </div>

        <div *ngIf="currentDiv === 'reviews'" class="reviews-div">
            <app-rate></app-rate>
        </div>

        <div *ngIf="currentDiv === 'personal'" class="personal-div">
            <app-edit-profile-mentor *ngIf="role === 'mentor'"></app-edit-profile-mentor>
            <app-edit-profile *ngIf="role === 'mentee'"></app-edit-profile>
        </div>

    </div>
    </div>
</div>
