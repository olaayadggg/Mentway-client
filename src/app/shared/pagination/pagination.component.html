<mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="totalItems"
    [pageSize]="itemsPerPage" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
    [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
    aria-label="Select page">
</mat-paginator>
